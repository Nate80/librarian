<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

<div th:replace="template :: navigation"></div>

<h1>library entries!</h1>

<div th:each="entry : ${entries}">

	<h2><a th:href="'/librarian/' + ${entry.author.username} + '/' + ${entry.uid}" th:text="${entry.title}"></a></h2>
	<p th:text="'Genre: ' + ${entry.genre}"></p>
	<p th:text=" 'Author: ' + ${entry.creator}"></p>
	<p class="entry-author">entered by <a th:href="'/librarian/' + ${entry.author.username}" th:text="${entry.author.username}"></a></p>
</div>

</body>
</html>
