<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

	<div th:replace="template :: navigation"></div>

	<form method="post">
	    <label>
	        <div>Title</div>
	        <input type="text" name="title" th:value="${title}"></input>
	    </label>
	    <label>
	    	<div>Author</div>
	    	<input type="text" name="creator" th:value="${creator}"></input>
	    </label>
	    <label>
	    	<div>Genre</div>
	    	<input type="text" name="genre" th:value="${genre}"></input>
	    </label>
	    <label>
	        <div>Summarization</div>
	        <textarea name="body" th:text="${body}"></textarea>
	    </label>
	    <div class="error" th:text="${error}"></div>
	    <button type="submit">Create</button>
	</form>

</body>
</html>
